<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | uiyoung</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .content-page {
        padding-top: 150px;
        padding-bottom: 100px;
        max-width: 800px;
      }
      .contact-form {
        margin-top: 3rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-main);
        font-weight: 500;
      }
      .form-control {
        width: 100%;
        padding: 1rem;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        color: var(--text-main);
        font-family: inherit;
        transition: border-color 0.3s;
      }
      .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
      }
      textarea.form-control {
        height: 150px;
        resize: none;
      }
      .submit-btn {
        width: 100%;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="background-glow"></div>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo-link"
          ><div class="logo">uiyoung</div></a
        >
        <ul class="nav-links">
          <li><a href="index.html#projects">projects</a></li>
          <li><a href="https://uiyoung.github.io/" target="_blank">blog</a></li>
          <li><a href="about.html">about</a></li>
          <li>
            <a
              href="contact.html"
              class="active"
              style="color: var(--text-main)"
              >contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container content-page">
      <div class="glass" style="padding: 3rem">
        <h1 class="text-center highlight">Get In Touch</h1>
        <p
          class="text-center"
          style="color: var(--text-muted); margin-bottom: 2rem"
        >
          Have a question or want to work together? Drop me a message below.
        </p>

        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="your@email.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              class="form-control"
              placeholder="How can I help you?"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary submit-btn">
            Send Message
          </button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container text-center">
        <p>&copy; 2026 uiyoung. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
